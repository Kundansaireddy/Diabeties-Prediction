<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diabetes Predictor</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/custom.css') }}"
    />
  </head>
  <body>
    <div class="card">
      <h1>Diabetes Predictor</h1>

      <form action="{{ url_for('predict') }}" method="POST">
        <label for="pregnancies">Pregnancies:</label>
        <input
          type="number"
          step="any"
          id="pregnancies"
          name="pregnancies"
          required
        />

        <label for="glucose">Glucose Level:</label>
        <input type="number" step="any" id="glucose" name="glucose" required />

        <label for="blood-pressure">Blood Pressure:</label>
        <input
          type="number"
          step="any"
          id="blood-pressure"
          name="blood_pressure"
          required
        />

        <label for="skin-thickness">Skin Thickness:</label>
        <input
          type="number"
          step="any"
          id="skin-thickness"
          name="skin_thickness"
          required
        />

        <label for="insulin">Insulin Level:</label>
        <input type="number" step="any" id="insulin" name="insulin" required />

        <label for="bmi">BMI:</label>
        <input type="number" step="any" id="bmi" name="bmi" required />

        <label for="dpf">Diabetes Pedigree Function:</label>
        <input type="number" step="any" id="dpf" name="dpf" required />

        <label for="age">Age:</label>
        <input type="number" step="any" id="age" name="age" required />

        <label for="model">Select Model:</label>
        <select id="model" name="model">
          <option value="logistic">Logistic Regression</option>
          <option value="decision">Decision Tree</option>
          <option value="naive">Naive Bayes</option>
        </select>

        <input type="submit" value="Predict" />
      </form>
      <form action="/" method="GET" class="refresh-form">
        <input type="submit" value="Refresh Data" class="refresh-button" />
      </form>
      {% if prediction_text %}
      <div class="cardres">
        <h2>Prediction:</h2>
        <p>{{ prediction_text }}</p>
        {% endif %}
      </div>
    </div>
  </body>
</html>
